name: Conatainer Image CI

on:
  push:
  schedule:
    - cron: "0 0 * * 5"

jobs:

  build_and_publish:
    name: build_and_publish
    runs-on: ubuntu-latest

    steps:

      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v4

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # https://github.com/docker/login-action
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.MANAGE_PACKAGES }}

      # https://github.com/docker/metadata-action
      # - name: Docker meta
      #   id: rcale # you'll use this in the next step
      #   uses: docker/metadata-action@v3
      #   with:
          # list of Docker images to use as base name for tags
          # images: |
          #   ghcr.io/mmbesar/teleprompter
          # Docker tags based on the following events/attributes
          # tags: |
          #   type=schedule
          #   type=ref,event=branch
          #   type=ref,event=pr
          #   type=semver,pattern={{version}}
          #   type=semver,pattern={{major}}.{{minor}}
          #   type=semver,pattern={{major}}
          #   type=sha

      # https://github.com/docker/build-push-action
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/mmbesar/teleprompter:latest
          platforms: linux/amd64,linux/arm64
          # push: ${{ github.event_name != 'pull_request' }}
          # tags: ${{ steps.rcale.outputs.tags }}
          # labels: ${{ steps.rcale.outputs.labels }}
  keepalive-job:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: build_and_publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2
        with:
          use_api: false
